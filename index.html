<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: #222;
            transition: 0.5s;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <div id='box' class="box" onclick="btn()"></div>
    <script>
     var box = document.getElementById('box')
     function btn(){
         box.style.transform = 'translateX(200px)'
     }
    </script>
</body>

</html>
